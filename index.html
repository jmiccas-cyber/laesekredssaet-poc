<!doctype html>
<html lang="da">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>L√¶sekredss√¶t ‚Äì POC v2.8</title>

  <!-- üîπ Enkel m√∏rk styling -->
  <style>
    :root {
      --bg: #0f1115;
      --card: #171a21;
      --text: #e7e9ee;
      --muted: #9aa3b2;
      --accent: #4da3ff;
      --accent2: #6ce5b1;
      --danger: #ff6161;
      --border: #232834;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      background: var(--bg);
      color: var(--text);
    }

    header {
      padding: 24px;
      border-bottom: 1px solid var(--border);
      background: linear-gradient(180deg,#12151c,#0f1115);
    }
    header h1 { margin: 0 0 6px 0; font-size: 22px; }
    header p  { margin: 0; color: var(--muted); font-size: 14px; }

    main.container {
      max-width: 980px;
      margin: 24px auto;
      padding: 0 16px;
    }

    .searchbar {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 10px;
      background: var(--card);
      border: 1px solid var(--border);
      padding: 14px;
      border-radius: 14px;
    }
    .searchbar input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: #0c0f14;
      color: var(--text);
      outline: none;
    }
    .searchbar button {
      padding: 12px 16px;
      border: 1px solid var(--border);
      border-radius: 10px;
      background: var(--accent);
      color: #08131e;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
    }
    .searchbar button:hover { filter: brightness(1.1); }

    .note {
      margin-top: 10px;
      font-size: 12px;
      color: var(--muted);
    }

    .results {
      margin-top: 20px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 12px;
      overflow-x: auto;
    }

    table.result-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }
    .result-table thead th {
      text-align: left;
      padding: 10px;
      border-bottom: 1px solid var(--border);
      color: var(--muted);
      font-weight: 600;
    }
    .result-table tbody td {
      padding: 10px;
      border-bottom: 1px solid var(--border);
    }
    .result-table tbody tr:hover {
      background: #141825;
    }

    .bookBtn {
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid var(--border);
      cursor: pointer;
      background: var(--accent2);
      color: #072316;
      font-weight: 600;
      transition: 0.2s;
    }
    .bookBtn:hover { filter: brightness(1.05); }

    footer {
      color: var(--muted);
      text-align: center;
      padding: 24px 0 40px;
      font-size: 12px;
    }
  </style>
</head>

<body>
  <header>
    <h1>L√¶sekredss√¶t ‚Äì POC v2.8</h1>
    <p>S√∏g p√• Titel, Forfatter, ISBN eller FAUST og opret en test-booking</p>
  </header>

  <main class="container">
    <!-- üîç S√∏gefelt -->
    <section class="searchbar" aria-label="S√∏gning">
      <input id="searchInput" type="search"
             placeholder="S√∏g fx 'Hemingway', '978870...' eller 'FAUST 12345'" />
      <button id="searchButton" type="button">S√∏g</button>
    </section>

    <div class="note">
      POC-note: Bookinger gemmes i <code>tblBooking</code> som <em>Pending</em>.
      Kalender-/overlapkontrol er forenklet i denne version.
    </div>

    <!-- üìö Resultater -->
    <section id="results" class="results" aria-live="polite">
      <p class="muted">Indtast et s√∏geord og tryk <strong>S√∏g</strong>.</p>
    </section>
  </main>

  <footer>
    L√¶sekredss√¶t POC ‚Ä¢ v2.8 ‚Ä¢ Supabase + Vercel
  </footer>

  <!-- ‚öôÔ∏è Hovedscript (ES-modul kr√¶ves) -->
  <script type="module" src="./script.js"></script>
</body>
</html>
