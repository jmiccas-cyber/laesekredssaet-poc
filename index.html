<!doctype html>
<html lang="da">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Læsekredssæt – v3.0 (POC Final)</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 24px; }
    header { display:flex; gap:12px; align-items:center; margin-bottom: 16px; }
    .role-toggle { display:inline-flex; border:1px solid #ccc; border-radius:999px; overflow:hidden; }
    .role-toggle button { border:none; padding:8px 14px; background:#f5f5f5; cursor:pointer; }
    .role-toggle button.active { background:#111; color:#fff; }
    .card { border:1px solid #e5e5e5; border-radius:14px; padding:16px; margin:12px 0; box-shadow: 0 1px 4px rgba(0,0,0,.04); }
    .row { display:flex; gap:12px; flex-wrap:wrap; align-items:flex-end; }
    label { display:block; font-size:.9rem; margin-bottom:6px; }
    input[type="text"], select, input[type="date"] { padding:8px; border:1px solid #ccc; border-radius:8px; min-width: 180px; }
    button.primary { background:#111; color:#fff; border:none; padding:8px 12px; border-radius:8px; cursor:pointer; }
    button.ghost { background:transparent; border:1px solid #ccc; padding:8px 12px; border-radius:8px; cursor:pointer; }
    .muted { color:#666; }
    table { width:100%; border-collapse: collapse; }
    th, td { border-bottom:1px solid #eee; padding:8px; text-align:left;}
    th { background:#fafafa; }
    .badge { display:inline-block; padding:2px 8px; border-radius:999px; border:1px solid #ddd; font-size:.8rem; margin-right:6px; }
    .ok { background:#e8fbf0; border-color:#bfe8cf; }
    .warn { background:#fff4e5; border-color:#ffe1b3; }
    .err { background:#ffe9e9; border-color:#ffc3c3; }
    footer { margin-top: 32px; color:#666; font-size:.9rem; }
    .group { margin: 12px 0; }
  </style>
</head>
<body>
  <header>
    <h1>Læsekredssæt – v3.0</h1>
    <div class="role-toggle" id="roleToggle">
      <button id="toggleBooker" class="active">Booker</button>
      <button id="toggleAdmin">Admin</button>
    </div>
  </header>

  <!-- Booker View -->
  <section id="bookerSection" class="card">
    <h2>Booker – Søg & book</h2>
    <div class="row">
      <div>
        <label for="centralSelect">Centralbibliotek</label>
        <select id="centralSelect" multiple size="3" style="min-width:220px;"></select>
        <div class="muted">Vælg ét/flere centraler – tom = alle</div>
      </div>
      <div>
        <label for="q">Titel / Forfatter / ISBN / FAUST</label>
        <input id="q" type="text" placeholder="fx 'Holberg' eller '978...'" />
      </div>
      <div>
        <label for="startDate">Startdato</label>
        <input id="startDate" type="date" />
      </div>
      <div>
        <label for="endDate">Slutdato</label>
        <input id="endDate" type="date" />
      </div>
      <div>
        <button id="searchBtn" class="primary">Søg</button>
        <button id="clearBtn" class="ghost">Ryd</button>
      </div>
    </div>
    <div id="bookerResults" class="group"></div>
  </section>

  <!-- Admin View -->
  <section id="adminSection" class="card" style="display:none;">
    <h2>Admin – Godkend & afvis</h2>
    <div class="row">
      <div>
        <label for="adminOwner">Mit bibliotek (owner_bibliotek_id)</label>
        <select id="adminOwner" style="min-width:220px;"></select>
      </div>
      <div>
        <button id="loadPending" class="primary">Hent pending</button>
      </div>
    </div>
    <div id="adminResults" class="group"></div>
  </section>

  <footer>
    <div class="muted">Tilslut Supabase i <code>script.js</code> (SUPABASE_URL / ANON_KEY). Kun ASCII i databaseobjekter. UI-tekster må bruge danske tegn.</div>
  </footer>

  <script type="module" src="./script.js"></script>
</body>
</html>
